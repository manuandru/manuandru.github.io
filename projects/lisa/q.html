<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#74746A" />
    <title>Vuoi metterti con me?</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        h1 {
            margin-top: 6em !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="homePage" class="h-screen flex flex-col items-center text-center text-white bg-black bg-opacity-50 px-4">
            <h1 class="text-3xl font-bold mb-8 animate-pulse">Ciao Lisa<br>vuoi metterti con me? ‚ù§Ô∏è</h1>
            <div class="flex flex-col space-y-4">
                <button @click="changePage"
                    class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-full">
                    S√¨
                </button>
                <button @click="showMessage(`Prendiamo tempo per pensarci, non c'√® fretta üòä`)"
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-full">
                    Pensiamoci bene...
                </button>
            </div>
            <p v-if="response" class="text-lg mt-8 opacity-0" ref="response">{{ response }}</p>
        </div>
        <div v-if="!homePage" class="h-screen flex flex-col items-center text-center text-white bg-black bg-opacity-50 px-4">
            <h1 class="text-4xl font-bold mb-8 animate-bounce">Il nostro viaggio insieme ora ha una data in pi√π ‚ù§Ô∏è</h1>
            <p class="text-2xl mb-4">‚ú® 12/12/2024 ‚ú®</p>
            <p class="text-lg">{{ timestamp }}</p>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    homePage: true,
                    response: '',
                    timestamp: '',
                };
            },
            methods: {
                changePage() {
                    this.homePage = !this.homePage;
                    this.timestamp = new Date().getTime();
                },
                showMessage(message) {
                    this.response = message;
                    this.$nextTick(() => {
                        const responseElement = this.$refs.response;
                        anime({
                            targets: responseElement,
                            opacity: [0, 1],
                            translateY: [-10, 0],
                            duration: 500,
                            easing: 'easeOutQuad',
                        });
                        setTimeout(() => {
                            anime({
                                targets: responseElement,
                                opacity: [1, 0],
                                translateY: [0, -10],
                                duration: 500,
                                easing: 'easeOutQuad',
                                complete: () => {
                                    this.response = '';
                                },
                            });
                        }, 5000);
                    });
                },
            },
        });
        app.mount('#app');
    </script>
</body>

</html>
